<section class="vh-100" style="background-color: rgb(255, 255, 255)">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="./../../assets/meramart.png"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form #loginForm="ngForm" (ngSubmit)="onsubmit(loginForm)">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img
                      src="./../../assets/Shopping_cart_icon.svg.png"
                      width="50px"
                    />
                    <span class="h6 fw-bold mb-0">mera mart</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Sign into your account
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      required
                      ngModel
                      name="usermail"
                      #usermail="ngModel"
                      minlength="5"
                      
                      type="email"
                      pattern="^[a-z]{2,}[0-9]*@(gmail|yahoo)(.com|.eg|.edu)$"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      [ngClass]="{'border border-danger' : usermail.errors?.['minlength'] }"
                    />
                    <div
                      class="text-danger"
                      *ngIf="usermail.touched && usermail.invalid"
                    >
                      <span *ngIf="usermail.errors?.['required']"
                        >this field is required</span
                      >
                      <span *ngIf="usermail.errors?.['pattern']"
                        >enter correct email
                      </span>
                    </div>
                    <label class="form-label" for="form2Example17"
                      >Email address</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      ngModel
                      name="password"
                      required
                   pattern="^[a-z]{8,}[0-9]*"
                      #password="ngModel"
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      [ngClass]="{'border border-danger' : password.errors?.['minlength'] }"
                    />

                    <div
                      class="text-danger"
                      *ngIf="password.touched && password.invalid"
                    >
                      <span *ngIf="password.errors?.['required']"
                        >this field is required</span
                      >
                     
                      <span *ngIf="password.errors?.['pattern']"
                      >enter correct password
                    </span>
                    </div>
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                      [disabled]="loginForm.invalid"
                      (click)="redirecttohome()"
                    >
                      Login
                    </button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <button
                      class="btn btn-outline-warning"
                      (click)="redirecttoregister()"
                    >
                      Register here
                    </button>
                  </p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
